<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manage Old Style</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<script src="./vue/product/base.js"></script>
<script src="./vue/product/option.js"></script>
<script src="./vue/product/info.js"></script>
<script>
    // 카테고리 정보 구성
    let cno1 = {
        1: { text: '1-One', leaf: 'T' },
        2: { text: '2-Two', leaf: 'T' },
    };
    let cno2 = {
        1: {
            3: { text: '1-3-A', leaf: 'T' },
            4: { text: '1-4-B', leaf: 'T' },
        },
        2: {
            5: { text: '2-5-가', leaf: 'T' },
            6: { text: '2-6-나', leaf: 'T' },
        },
    };
    let cno3 = {
        1: {
            3: {
                7: { text: '1-3-7-하나', leaf: 'T' },
                8: { text: '1-3-8-둘', leaf: 'F' },
            },
            4: {
                9: { text: '1-4-9-원', leaf: 'F' },
                10: { text: '1-4-10-투', leaf: 'F' },
            },
        },
        2: {
            5: {
                11: { text: '2-5-11-이치', leaf: 'T' },
                12: { text: '2-5-12-니', leaf: 'F' },
            },
            6: {
                13: { text: '2-6-13-$1', leaf: 'F' },
                14: { text: '2-6-14-$2', leaf: 'F' },
            },
        },
    }
    let cno4 = {
        1: {
            3: {
                7: {
                    15: { text: '1-3-7-15-아', leaf: 'F' },
                    16: { text: '1-3-7-16-버', leaf: 'F' },
                    17: { text: '1-3-7-17-지', leaf: 'F' },
                },
            },
        },
        2: {
            5: {
                11: {
                    18: { text: '2-5-11-18-어', leaf: 'F' },
                    19: { text: '2-5-11-19-머', leaf: 'F' },
                    20: { text: '2-5-11-19-니', leaf: 'F' },
                },
            },
        },
    }

    // 세션 스토리지로 저장
    sessionStorage.setItem('Prod_Cate_Large', JSON.stringify(cno1));
    sessionStorage.setItem('Prod_Cate_Middle', JSON.stringify(cno2));
    sessionStorage.setItem('Prod_Cate_Small', JSON.stringify(cno3));
    sessionStorage.setItem('Prod_Cate_Detail', JSON.stringify(cno4));

    $(function() {
        let app = new Vue({
            el: '#app',
            components: {
              'prod-info' : ProdInfo,
            },
        });
    });
</script>

<div id="app">
    <div class="accordion p-4" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne">
                        상품 기본정보
                    </button>
                </h2>
            </div>
            <div id="collapseOne"
                 class="collapse show"
                 aria-labelledby="headingOne"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <prod-base />
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseTwo"
                            aria-expanded="false"
                            aria-controls="collapseTwo">
                        상품 옵션
                    </button>
                </h2>
            </div>
            <div id="collapseTwo"
                 class="collapse"
                 aria-labelledby="headingTwo"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <prod-option />
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseThree"
                            aria-expanded="false"
                            aria-controls="collapseThree">
                        상품 정보고시
                    </button>
                </h2>
            </div>
            <div id="collapseThree"
                 class="collapse"
                 aria-labelledby="headingThree"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <prod-info />
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
